<script type="text/javascript">
function getRandomInt(min, max) {
    return Math.floor(Math.random() * (max - min)) + min;};
function arrayRandElement(arr) {
    var rand = Math.floor(Math.random() * arr.length);
    return arr[rand];};
for( var i = 0, newimgs = ''; i < 20; ++i ) {

document.getElementById("am-container").innerHTML = newimgs;</script>

			<div id="loadmore" class="loadmore" style="width:100%;">load more...</div>

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.montage.min.js"></script>


		<script type="text/javascript">
			$(function load_more() {				
				var $container 	= $('#am-container'),
					$imgs		= $container.find('img').hide(),
					totalImgs	= $imgs.length,
					cnt			= 0;
				// initialize the plugin
				$imgs.each(function(i) {
					var $img	= $(this);
					$('<img/>').load(function() {
						++cnt;
						if( cnt === totalImgs ) {
							$imgs.show();
							$container.montage({
								fillLastRow : true,
								minsize	: true,
								margin 	: 2
							});
							$('#loadmore').show().bind('click', function() {
								for( var i = 0, newimgs = ''; i < arrayRandElement([3,4,6,9,12,15]); ++i ) {
									newimgs	+= '<a href="#"><img src="images/' +  getRandomInt(1,309) + '.jpg"/></a>';
									console.log(newimgs)
								}
								var $newimages = $( newimgs );
								$newimages.imagesLoaded( function(){
									$container.append( $newimages ).montage( 'add', $newimages );
								});
							});
						}
					}).attr('src',$img.attr('src'));
				});	
				
			});
		</script>    </body>
